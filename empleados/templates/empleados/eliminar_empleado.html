{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Empleado</title>
</head>
<body>
    <h1>Eliminar Empleado</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ empleado.nombre }} {{ empleado.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listar_empleados' %}">Cancelar</a>
    </form>
</body>
</html>
